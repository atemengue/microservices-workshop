services:
  db:
    image: postgres
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    networks:
      - workshop-micro-serv-docker1

  mongodb:
    image: mongo
    ports:
      - 27017:27017
    networks:
      - workshop-micro-serv-docker1

  order_serv:
    #    build:
    #      context: ../OrderManagement
    #      dockerfile: Dockerfile
    image: atemengue/order-serv:latest
    ports:
      - 3001:3001
    depends_on:
      - mongodb
    networks:
      - workshop-micro-serv-docker1

